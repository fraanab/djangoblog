{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block main %}
<div class="container">
	<div class="blockA">
		<section>
			{% for post in posts %}
				{% if post.status != 0 %}
				<div class="article">
					<img src="{{ post.get_thumbnail }}" alt="{{ post.title }}">
					<div class="articleB">
						<a class="posttitle" href="{% url 'postpage' post.slug %}">{{ post.title }}</a>
						<a href="{% url 'postpage' post.slug %}" class="btn" style="width: 100%;text-align: center;">Read</a>
					</div>
					<p class="artdate">{{ post.created_on }}</p>
				</div>
				{% endif %}
			{% endfor %}
		</section>
	</div>
</div>

{% endblock %}
